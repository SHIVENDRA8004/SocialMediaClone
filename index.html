<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cheems Media</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ICONSCOUT CDN -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <!-- CSS FILE -->
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" async defer></script>
</head>

<body>
    <!-- Navbar Code -->
    <nav>
        <div class="container">
            <h2 class="logo">
                Cheems Media
            </h2>
            <div class="search-bar">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="Search for doge memes">
            </div>
            <div class="create">
                <label class="btn btn-primary" for="create-post">Create</label>
                <div class="profile-picture">
                    <img src="./images/cheemslogo.jpg" alt="Profile">
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Display or Block Code -->
    <main>
        <div class="container">
            <!-- Left -->
            <div class="left">
                <a href="#" class="profile">
                    <div class="profile-photo">
                        <img src="./images/cheemslogo.png">
                    </div>
                    <div class="handle">
                        <h4>Domge Cheems</h4>
                        <p class="text-muted">
                            @cheems
                        </p>
                    </div>
                </a>
                <!-- SideBar -->
                <div class="sidebar">
                    <a href="#" class="menu-items active">
                        <span><i class="uil uil-home"></i></span>
                        <h3>Home</h3>
                    </a>
                    <a class="menu-items">
                        <span><i class="uil uil-compass"></i></span>
                        <h3>Explore</h3>
                    </a>
                    <a class="menu-items">
                        <span><i class="uil uil-bell"></i></span>
                        <h3>Notifications</h3>
                    </a>
                    <a class="menu-items">
                        <span><i class="uil uil-envelope"></i></span>
                        <h3>Message</h3>
                    </a>
                    <a class="menu-items ">
                        <span><i class="uil uil-bookmark"></i></span>
                        <h3>Bookmarks</h3>
                    </a>
                    <a class="menu-items">
                        <span><i class="uil uil-chart-line"></i></span>
                        <h3>Analystics</h3>
                    </a>
                    <a class="menu-items">
                        <span><i class="uil uil-palette"></i></span>
                        <h3>Theme</h3>
                    </a>
                    <a class="menu-items ">
                        <span><i class="uil uil-setting"></i></span>
                        <h3>Settings</h3>
                    </a>
                </div>
            </div>
            <!-- Middle -->
            <div class="middle"></div>
            <!-- Right -->
            <div class="right"></div>
        </div>
    </main>
</body>

</html>
